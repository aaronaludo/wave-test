<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        path{
            -webkit-transition: 0.3s;
            transition: 0.3s;
        }
        .active{
            background: green;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" id="demo" class="wave2" fill-opacity="1" d="M0,192L1440,128L1440,320L0,320Z"></path></svg>
    <button id="random_button">Random</button>
    <input type="range" id="points" min="1" max="39" step="1" value="1">
    <input type="color" id="color" value="#0099ff">
    <input type="range" id="number" value="1" min="0" max="1" step="0.01">
    <div>
        <button id="wave1" class="active">Wave 1</button>
        <button id="wave2">Wave 2</button>   
    </div>
    <script src="script.js"></script>
</body>
</html>
